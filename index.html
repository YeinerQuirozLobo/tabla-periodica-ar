<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Periódica en AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marcador para el Hidrógeno -->
        <a-marker type="pattern" url="markers/hidrogeno.patt">
            <a-entity
                gltf-model="models/hidrogeno.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Marcador para el Helio -->
        <a-marker type="pattern" url="markers/helio.patt">
            <a-entity
                gltf-model="models/helio.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Repite para los 118 elementos -->

        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
